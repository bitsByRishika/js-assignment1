<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="gallery.js"></script>
</head>
<body>
    <div id="box">Hover over an image below to display here </div>   
    <hr>
    <section class="grid">
    <img src="cat.jpg" alt="cat wearing sunglasses" onmousemove="upDate(this)" onmouseleave="unDo()">
    <img src="dog.jpg" alt="dog with a flower" onmousemove="upDate(this)" onmouseleave="unDo()">
    <img src="frog.jpg" alt="frog with teeth" onmousemove="upDate(this)" onmouseleave="unDo()">
    </section>
    <hr>
</body>
</html>
